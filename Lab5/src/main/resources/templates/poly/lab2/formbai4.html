<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lab2</title>
</head>
<body>
<form action="/product4/save" method="post">
    <input name="name" placeholder="Product name">
    <input name="price" placeholder="Product price">
    <button type="submit">Save</button>
</form>

<ul>
    <li th:text="${p1?.name}">?1name</li>
    <li th:text="${p1?.price}">?1price</li>
</ul>

<ul>
    <li th:text="${p2?.name}">?2name</li>
    <li th:text="${p2?.price}">?2price</li>
</ul>

<ul>
    <li th:each="item : ${items}">
        <span th:text="${item.name}"></span> -
        <span th:text="${item.price}"></span>
    </li>
</ul>
</body>
</html>
