<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lab3</title>
</head>
<body>
<div th:each="staff, st : ${list}">
    <br>
    <br>
    <img th:src="@{|/photos/${staff.photo}|}" style="height:40px">
    <b th:text="@{|${st.count}. |}"></b>
    <br>
    <br>
    <b th:text="${#strings.capitalizeWords(staff.fullname)}"></b>,
    <br>
    <br>
    $<b th:text="${#numbers.formatDecimal(staff.salary, 0, 'COMMA', 2,
'POINT')}"></b>
</div>
</body>
</html>
