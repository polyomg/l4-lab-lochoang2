<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gửi Email</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
<div class="container mt-5" style="max-width: 700px;">
    <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
            <h4 class="mb-0">📧 Gửi Email</h4>
        </div>
        <div class="card-body">

            <form method="post" enctype="multipart/form-data" th:action="@{/mail/send}">
                <div class="mb-3">
                    <label class="form-label">From:</label>
                    <input type="email" class="form-control" name="from"
                           value="web-shop@gmail.com" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">To:</label>
                    <input type="email" class="form-control" name="to" placeholder="Nhập 1 hoặc nhiều email (cách nhau bằng dấu phẩy)" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">CC:</label>
                    <input type="text" class="form-control" name="cc"
                           placeholder="Tùy chọn">
                </div>
                <div class="mb-3">
                    <label class="form-label">BCC:</label>
                    <input type="text" class="form-control" name="bcc"
                           placeholder="Tùy chọn">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject:</label>
                    <input type="text" class="form-control" name="subject" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Body:</label>
                    <textarea class="form-control" name="body" rows="6"
                              placeholder="Nhập nội dung email" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Attachments:</label>
                    <input type="text" class="form-control" name="filenames"
                           placeholder="Đường dẫn file, cách nhau bằng dấu phẩy (tùy chọn)">
                </div>

                <div class="d-flex justify-content-between">
                    <button type="submit" name="action" value="send" class="btn btn-primary">
                        📨 Gửi trực tiếp
                    </button>
                    <button type="submit" name="action" value="queue" class="btn btn-success">
                        🕒 Xếp hàng đợi
                    </button>
                </div>
            </form>

        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/" class="btn btn-link">⬅ Quay lại trang chủ</a>
    </div>
</div>
</body>
</html>
